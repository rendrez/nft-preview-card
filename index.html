<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <div class="container">
        <img
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
          width="100%"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon-view" width="50" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="priceAndTime">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-clock" /> 3 days left
        </div>
      </div>

      <hr />

      <div class="profil">
        <img src="images/image-avatar.png" alt="image-avatar" width="30px" />
        <div><span>Creation of</span> Jules Wyvern</div>
      </div>
    </article>
  </body>
</html>
